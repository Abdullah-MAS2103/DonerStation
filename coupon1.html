<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Coupon</title>
  <style>
    body {
      margin: 0;
      background-color: #fff7e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .coupon {
      max-width: 90%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .coupon:hover {
      transform: scale(1.05);
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="coupon">
    <img id="couponImage" src="" alt="Random Coupon" />
  </div>

  <script>
    const images = [
      "bilder/burger.png",
      "bilder/donerPommes.png"
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("couponImage").src = randomImage;
  </script>
</body>
</html>
