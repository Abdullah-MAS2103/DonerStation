<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zuf√§lliger Gutschein</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2017/11/30/20/58/christmas-2984132_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .gift-box {
      width: 300px;
      height: 300px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') center/contain no-repeat;
      animation: bounce 1.5s infinite;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .coupon {
      position: absolute;
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 3;
    }

    .coupon img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      background: transparent;
    }

    .show {
      opacity: 1 !important;
      transform: scale(1) !important;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="openGift()"></div>
  <div class="coupon" id="couponImageContainer">
    <img id="couponImage" src="" alt="Your Coupon" />
  </div>
    <audio id="giftSound" src="https://cdn.pixabay.com/download/audio/2022/11/03/audio_308c74d843.mp3?filename=collect-points-4-189853.mp3" preload="auto"></audio>
  <script>
    const images = [
      "bilder/burger.png",
      "bilder/donerPommes.png"
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("couponImage").src = randomImage;

    function openGift() {
      document.querySelector(".gift-box").style.display = "none";
      document.getElementById("couponImageContainer").classList.add("show");
    }
  </script>
</body>
</html>
