<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zuf√§lliger Gutschein</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #fff7e6 0%, #ffedd5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .fade-in {
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .coupon {
      max-width: 90%;
      max-height: 90%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .coupon:hover {
      transform: scale(1.03);
    }

    img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="coupon fade-in">
    <img id="couponImage" src="" alt="Random Coupon" />
  </div>

  <script>
    const images = [
      "bilder/burger.png",
      "bilder/donerPommes.png"
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("couponImage").src = randomImage;
  </script>
</body>
</html>
