<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #fff7e6 0%, #ffedd5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    h1{
      font-family: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
      font-size: 80px;
      text-align: center;
    }
    .fade-in {
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 1.2s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .coupon {
      max-width: 90%;
      max-height: 90%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
  .coupon:hover {
    transform: scale(1.03);
  }
  .coupon img {
    width: 100%;
    height: auto;
    max-height: 400px;
    object-fit: contain;
    display: block;
    border-radius: 20px;
  }
  </style>
  
<title>Zufälliger Gutschein</title>
</head>
<body>
  <div class="coupon fade-in">
      <h1> Gutschein </h1>
    <img id="couponImage" src="" alt="Random Coupon" />
  </div>

  <script>
    const images = [
      "bilder/donerPommes.png",
      "bilder/burger.png"
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("couponImage").src = randomImage;
  </script>
</body>
</html>
