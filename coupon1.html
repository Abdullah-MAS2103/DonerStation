<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
      margin: 0;
      background-image: url('bilder/Background.png'); 
      background-size: cover;        
      background-position: center;   
      background-repeat: no-repeat;  
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    h1{
      font-family: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
      font-size: 80px;
      text-align: center;
    }
    .fade-in {
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 1.2s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  .coupon {
    max-width: 90%;
    max-height: 90%;
    padding: 20px;
    background: rgba(237, 28, 37, 0.6); 
    border-radius: 30px;
    backdrop-filter: blur(10px); 
    box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease;
  }
  .coupon {
    background: rgba(237, 28, 37, 0.3);
    border: 2px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    color: #000000;
  }

  .coupon:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px #ffffff55;
  }

  .coupon img {
    width: 100%;
    height: auto;
    max-height: 400px;
    object-fit: contain;
    display: block;
    border-radius: 20px;
  }
  .background-icons {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  .background-icons img {
    position: absolute;
    width: 100px;
    height: 100px;
    opacity: 0.25;
    animation: floatRotate 8s ease-in-out infinite;
    will-change: transform;
  }

  /* حركة جذابة: صعود/هبوط + دوران */
  @keyframes floatRotate {
    0%   { transform: translateY(0px) rotate(0deg); }
    50%  { transform: translateY(-15px) rotate(10deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }

</style>
  
<title>Zufälliger Gutschein</title>
</head>
<body>
  <div class="background-icons"></div>
  <div class="coupon fade-in">
      <h1> Gutschein </h1>
    <img id="couponImage" src="" alt="Random Coupon" />
  </div>

  <script>
    const images = [
      "bilder/donerPommes.png",
      "bilder/burger.png"
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("couponImage").src = randomImage;

  const background = document.querySelector('.background-icons');
  // روابط صور الهدايا
  const giftImages = [
  'bilder/giftIcon1.png',
  'bilder/giftIcon2.png',
  'bilder/giftIcon3.png',
  'bilder/giftIcon4.png'
  ];

function createGiftIcon(x, y, src) {
  const icon = document.createElement('img');
  icon.src = src;
  icon.style.left = `${x}px`;
  icon.style.top = `${y}px`;
  // زاوية مبدئية عشوائية بين -25 و +25 درجة
  const rotateDeg = Math.floor(Math.random() * 50) - 25;
  icon.style.transform = `rotate(${rotateDeg}deg)`;

  background.appendChild(icon);
}
  function generateBackgroundIcons() {
    const spacing = 220; // مسافة بين كل صورة وصورة
    const width = window.innerWidth;
    const height = window.innerHeight;
    for (let x = 0; x < width; x += spacing) {
      for (let y = 0; y < height; y += spacing) {
        const randomImage = giftImages[Math.floor(Math.random() * giftImages.length)];
        const offsetX = Math.random() * 35 - 10; // عشوائية بسيطة للموقع
        const offsetY = Math.random() * 35 - 10;
        createGiftIcon(x + offsetX, y + offsetY, randomImage);
      }
    }
  }

  generateBackgroundIcons();

  </script>
</body>
</html>
