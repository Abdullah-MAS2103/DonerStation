<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zuf√§lliger Gutschein</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://i.imgur.com/v5Z5nG0.png') repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .gift-box {
      width: 300px;
      height: 300px;
      background: url('https://i.imgur.com/fFfLQov.png') center/contain no-repeat;
      animation: bounce 1.5s infinite;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .coupon {
      position: absolute;
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 3;
    }
    .coupon img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      background: transparent;
    }
    .show {
      opacity: 1 !important;
      transform: scale(1) !important;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
  
<body>
  <div class="gift-box" onclick="openGift()"></div>
  <div class="coupon" id="couponImageContainer">
    <img id="couponImage" src="" alt="Your Coupon" />
  </div>
  <script>
    const images = [
      "bilder/burger.png",
      "bilder/donerPommes.png"    
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("couponImage").src = randomImage;
    function openGift() {
      document.querySelector(".gift-box").style.display = "none";
      document.getElementById("couponImageContainer").classList.add("show");
    }
  </script>
</body>
</html>
