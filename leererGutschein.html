<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 Zufälliger Gutschein</title>
  <style>
    body {
      margin: 0;
      background-image: url('bilder/Background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .logo-container {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    }
    .logo-container img:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }
    .logo-container img:active {
      transform: scale(0.9);
      transition: transform 0.1s ease;
    }
    .logo-container img {
      max-width: 100%;
      height: auto;
    }
    .logo-container img {
      width: 200px;
      height: auto;
    }

    .coupon {
      display: none;
      max-width: 90vw;
      max-height: 90vh;
      padding: 20px;
      background: rgba(237, 28, 37, 0.4);
      border-radius: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
      color: #f7941c;
      text-align: center;
      z-index: 1;
    }

    .coupon h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .coupon img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 20px;
    }

    .mystery-box {
      width: 400px;
      height: 400px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .mystery-box img {
      width: 200px;
      height: 200px;
    }

    .mystery-box:hover {
      transform: scale(1.05);
    }

    .background-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .background-icons img {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.2;
      animation: floatRotate 8s ease-in-out infinite;
    }

    @keyframes floatRotate {
      0%   { transform: translateY(0px) rotate(0deg); }
      50%  { transform: translateY(-15px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
</head>
<body>

  </div>
  <!-- شعار -->
  <div class="logo-container">
    <img src="bilder\QR\logoStation.png" alt="Logo" />
  </div>


  <!-- أيقونات الخلفية -->
  <div class="background-icons" id="bgIcons"></div>

  <!-- صندوق المفاجأة -->
  <div id="mysteryBox" class="mystery-box">
    <img src="bilder/question.png" alt="?" />
  </div>

  <!-- الكوبون -->
  <div id="coupon" class="coupon">
    <h1>🎉 Gutschein🎉</h1>
    <img src="bilder/Coboun/leererGutschein.png" alt="كوبون" />
  </div>

  <!-- الصوت -->
  <audio id="giftSound" src="bilder/badLuck.mp3" preload="auto"></audio>

  <script>
    // عند الضغط على صندوق المفاجأة
    document.getElementById('mysteryBox').addEventListener('click', function () {
      this.style.display = 'none';                         // إخفاء الصندوق
      document.getElementById('coupon').style.display = 'block';  // عرض الكوبون
      document.getElementById('giftSound').play();         // تشغيل الصوت
    });

    // خلفية الأيقونات المتحركة
    const bgIcons = document.getElementById('bgIcons');
    const giftImages = [
      'bilder/giftIcon1.png',
      'bilder/giftIcon2.png',
      'bilder/giftIcon3.png',
      'bilder/giftIcon4.png'
    ];

    function createGiftIcon(x, y, src) {
      const icon = document.createElement('img');
      icon.src = src;
      icon.style.left = `${x}px`;
      icon.style.top = `${y}px`;
      const rotateDeg = Math.floor(Math.random() * 50) - 25;
      icon.style.transform = `rotate(${rotateDeg}deg)`;
      bgIcons.appendChild(icon);
    }

    function generateIcons() {
      const spacing = 200;
      const width = window.innerWidth;
      const height = window.innerHeight;
      for (let x = 0; x < width; x += spacing) {
        for (let y = 0; y < height; y += spacing) {
          const src = giftImages[Math.floor(Math.random() * giftImages.length)];
          const offsetX = Math.random() * 35 - 10;
          const offsetY = Math.random() * 35 - 10;
          createGiftIcon(x + offsetX, y + offsetY, src);
        }
      }
    }

    generateIcons();
  </script>
</body>
</html>
