<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìã Speisekarte</title>
  <style>
    body {
      margin: 0;
      background-image: url('bilder/Icons/Background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 150px;
      box-sizing: border-box;
      color: #f7941c;
      text-align: center;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .logo-container img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.1);
    }

    .welcome-text {
      font-size: 28px;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 90%;
    }

    .image-container {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .image-container img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      cursor: zoom-in;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 600px) {
      .logo-container img {
        width: 140px;
      }

      .welcome-text {
        font-size: 20px;
      }

      .image-container img {
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- ÿßŸÑÿ¥ÿπÿßÿ± -->
  <div class="logo-container">
    <img src="bilder/Logo/logoStation.png" alt="Logo" />
  </div>

  <!-- ÿßŸÑŸÜÿµ ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ®Ÿä -->
  <div class="welcome-text">
    Willkommen! üéâ<br />
    Entdecke unsere leckere Auswahl ‚Äì mit Liebe f√ºr deinen Magen ‚ù§Ô∏è
  </div>

  <!-- ÿßŸÑÿµŸàÿ± ÿ™ÿ≠ÿ™ ÿ®ÿπÿ∂ -->
  <div class="image-container">
    <img src="bilder/Logo/menu1.jpg" alt="Bild 1" onclick="openLightbox(this.src)" />
    <img src="bilder/Logo/menu2.jpg" alt="Bild 2" onclick="openLightbox(this.src)" />
  </div>

  <!-- ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoomed" />
  </div>

  <!-- ÿ≥ŸÉÿ±ÿ®ÿ™ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± -->
  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
