<head>

  <style>
    body {
      margin: 0;
      background-image: url('bilder/Icons/Background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 150px;
      box-sizing: border-box;
      position: relative;
      color: #f7941c;
      text-align: center;

    }
    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .logo-container img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logo-container img:hover {
      transform: scale(1.1);
    }
    .welcome-text {
      font-size: 28px;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 90%;
    }
    .menu-frame {
      width: 90%;
      height: 75vh;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.05);
      overflow: hidden;
      margin-bottom: 20px;
    }
    .image-container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      .logo-container img {
        width: 140px;
      }
      .welcome-text {
        font-size: 20px;
      }
      .menu-frame {
        height: 65vh;
      }
    }
  </style>
</head>
